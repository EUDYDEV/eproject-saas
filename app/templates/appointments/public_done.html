<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RDV confirme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #eef8ff 0%, #f3f7ff 45%, #e9f4ee 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .done-wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 40px 16px;
      animation: fadeUp .55s ease both;
    }
    .done-card {
      border: 0;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 16px 35px rgba(0, 42, 88, .14);
    }
    .done-head {
      background: linear-gradient(135deg, #0f7a35 0%, #22a05a 65%, #2bb673 100%);
      color: #fff;
      padding: 22px 24px;
    }
    .check-badge {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #ffffff2e;
      font-size: 1.35rem;
      margin-right: 10px;
    }
    .meta {
      border: 1px solid #e4eef8;
      border-radius: 12px;
      padding: 10px 12px;
      background: #fff;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="done-wrap">
    <div class="card done-card">
      <div class="done-head">
        <h1 class="h3 mb-0 d-flex align-items-center"><span class="check-badge">âœ“</span>Reservation confirmee</h1>
      </div>
      <div class="card-body p-4 p-lg-5">
        <div class="row g-2">
          <div class="col-md-6"><div class="meta"><strong>Événement:</strong> {{ event.title }}</div></div>
          <div class="col-md-6"><div class="meta"><strong>Date:</strong> {{ slot.start_datetime.strftime('%Y-%m-%d') }}</div></div>
          <div class="col-md-6"><div class="meta"><strong>Heure:</strong> {{ slot.start_datetime.strftime('%H:%M') }} - {{ slot.end_datetime.strftime('%H:%M') }}</div></div>
          <div class="col-md-6"><div class="meta"><strong>Nom:</strong> {{ booking.name }}</div></div>
          <div class="col-12"><div class="meta"><strong>Email:</strong> {{ booking.email }}</div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
