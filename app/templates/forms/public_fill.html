<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulaire</title>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card">
      <div class="card-body">
        <h1 class="h4">{{ current_form.title }}</h1>
        <p>{{ current_form.description }}</p>
        <form method="post" enctype="multipart/form-data">
          {% for field in fields %}
            <div class="mb-3">
              <label class="form-label">{{ field.label }}</label>
              {% if field.field_type in ['text','email','tel','date'] %}
                <input class="form-control" type="{{ field.field_type }}" name="{{ field.field_key }}" {% if field.is_required %}required{% endif %}>
              {% elif field.field_type == 'comment' %}
                <textarea class="form-control" name="{{ field.field_key }}" rows="3" {% if field.is_required %}required{% endif %}></textarea>
              {% elif field.field_type == 'select' %}
                <select class="form-select" name="{{ field.field_key }}" {% if field.is_required %}required{% endif %}>
                  {% for opt in (field.options_json or '').split(',') %}
                    {% set clean = opt.strip() %}
                    {% if clean %}<option value="{{ clean }}">{{ clean }}</option>{% endif %}
                  {% endfor %}
                </select>
              {% elif field.field_type == 'file' %}
                <input class="form-control" type="file" name="{{ field.field_key }}" {% if field.is_required %}required{% endif %}>
              {% endif %}
            </div>
          {% endfor %}
          <button class="btn btn-primary" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
