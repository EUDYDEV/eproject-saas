<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lien invalide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(155deg, #f6f8ff 0%, #edf2ff 52%, #eef7ff 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card-x {
      width: 100%;
      max-width: 640px;
      border: 0;
      border-radius: 18px;
      box-shadow: 0 16px 34px rgba(0, 36, 86, .14);
      overflow: hidden;
      animation: fadeUp .45s ease both;
    }
    .head {
      background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 62%, #0ea5e9 100%);
      color: #fff;
      padding: 20px 22px;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card card-x">
    <div class="head"><h2 class="h4 mb-0">Lien invalide</h2></div>
    <div class="card-body p-4">
      <p class="mb-0">Le lien est expire, deja utilise ou non valide. Contactez l'équipe pour obtenir un nouveau lien de reservation.</p>
    </div>
  </div>
</body>
</html>
